page_space_exploration_text_1=Добро пожаловать в Space Exploration. В моде уже много всего, но все еще [font=default-bold]экспериментальный[/font] статус и находится в стадии интенсивной разработки. Могут быть баги.\n\n[font=heading-2]Экспериментальный статус?[/font]\n\nSpace Exploration все еще быстро меняется, и я все свое время вкладываю в разработку ключевых функций за счет совместимости модов. [color=red]Не рекомендуется играть с модами, кроме необходимых и рекомендуемых.[/color]\n\nВ экспериментальном состоянии: если мод вызывает такие проблемы, как повреждение состояния игры / сохранения, сбои, недопустимые деревья технологий или основной игровой процесс, он будет быстро помечен как несовместимый для защиты новых игроков. Это означает, что если вы используете много модов, более вероятно, что один из них может быть отмечен как несовместимый позже из-за проблемы, которую вы еще не обнаружили. Вы, конечно, можете редактировать свою информацию.  json, чтобы попробовать несовместимые моды, но вы делаете это на свой страх и риск: если состояние вашей игры станет неиграбельным, потому что в этом случае я не смогу вам помочь.\n\nНаходясь в экспериментальном состоянии: большинство других модификаций с капитальным ремонтом помечаются как несовместимые, если дерево технологий значительно нарушено, однако долгосрочное намерение состоит в том, чтобы моды работали вместе, чтобы удовлетворить обоих разработчиков. Krastorio 2 является примером этой работы, которая уже ведется.\n\nЕсть некоторая дополнительная информация, касающаяся совместимости модов, на вики Space Exploration. Если вы хотите помочь с совместимостью модов, пожалуйста, обращайтесь к разногласиям, но также имейте в виду, что это не будет первоочередной задачей до более поздних этапов разработки Space Exploration.\n\n[font=heading-2]Рекомендуемые моды[/font] \n\n • AAI Containers & Warehouses. Дает вам несколько больших контейнеров, соответствующих ванильной теме.\n\n • Module Inserter Позволяет ставить модули в машины из спутникового режима.\n\n • Equipment Grid Logistic Module Модуль для автомобильных решеток, такой как spidertron, для запроса предметов из сети и удаления мусора.\n\n • Grappling Gun Позволяет вам перепрыгивать через здания, озера и выходить из боя, если вы замедляетесь. В космосе вы можете вернуться на космическую платформу, если упадете. Также позволяет садиться на космические корабли (особенно полезно, если они движутся).\n\n • Burner Leech Это только для фазы горелки AAI.\n\n • Text Plates Позволяет наносить текст на землю, полезно для обозначения названий планет, станций, зон стыковки космических кораблей и т. Д.\n\n • Even Distribution Помогает в начале игры, когда вы вручную вставляете предметы в несколько зданий.\n\n • Walls Block Spitters Помогает с защитой за пределами планеты. Он немного усиливает врагов (скорость стрельбы), но это можно отключить с помощью опции мода. Стены ремонтировать дешевле, чем башни.\n\n • Bullet Trails Таким образом, вы можете видеть, куда летят ваши пули или по каким орудиям стреляют. (Также выглядит лучше.)\n\n\n[font=heading-2]Рекомендуемые настройки[/font]\n\nУ вас ДОЛЖНЫ быть включены все тайлы ландшафта биомов пришельцев, иначе игра вылетит позже.\n\nПоскольку игра длится дольше, чем обычно, рекомендуется начинать игру с низким коэффициентом эволюции врагов.\n\nВы не должны устанавливать высокие настройки ресурсов для своей начальной планеты, если только вы не играете с ресурсоемкими рецептами, такими как рецепты высокой сложности или режим марафона. Если ресурсы установлены слишком высоко, это уменьшит потребность в расширении на другие планеты.\n\n\n[font=heading-2]Полезные URL[/font]\n\nВзгляните на вики по исследованию космоса здесь: https://spaceexploration.miraheze.org\n\nПолучите помощь или следите за развитием на Discord: https://discord.gg/ymjUVMv\n\nВ этом моде ушло более 2000 часов. Если вам это нравится, подумайте о поддержке меня на Patreon: https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] Защита от метеоров
title_meteor_defence=Защита от метеоров
page_meteor_defence_text_1=Метеоры попадают в большинство зон через случайные промежутки времени. Вы можете изменить максимальный интервал между ударами в настройках мода.\n\nКоличество метеоров также случайно, 50% для 1, 25% для 2, 12.5% за 3, 6.25% за 4 и т.д ...\n\nСтруктуры защиты от метеоров могут стрелять по метеорам. Они стреляют последовательно, поэтому более поздняя защита не сработает, если все метеоры будут уничтожены. Для защиты требуются боеприпасы, время зарядки и дополнительная мощность во время зарядки. Потребляемая мощность не является незначительной, поэтому разумно сбалансировать риск и стоимость.
menu_coremining=[img=item/se-core-miner] Core Mining
title_coremining=Core Mining
page_coremining_text_1=Core mining can only be done on planets and moons. Each planet and moon can give a different type of core fragment depending on what is inside. Nauvis gives a balance of common resources but other places tend to mainly give 1 resource type. Core miners are power hungry, but you do get some energy back from the coal, oil, and uranium.\n\nCore miners use a lot of power, plus each core miner you place on a planet reduces the efficiency of all core miners on that same planet. They are much less power efficient than normal miners even if you have multiple running, but they never run out of resources. In the early game it can be useful to have 1 core miner running when you have excess power. If you start on a tiny planet, then solar and core mining might be your only way to get enough resources to get off the planet.\n\nLate game core miners benefit greatly from mining productivity bonuses. It is better to aim for a few on many planets rather than many on a few planets.
menu_beacons=[img=item/se-wide-beacon-2] Beacons
title_beacons=Beacons
page_beacons_text_1=[font=heading-2]Beacon Overload [img=virtual-signal/se-beacon-overload][/font]\n\nBeacon Overload is an overhaul of Beacon mechanics in Factorio. Crafting machines can only be affected by 1 beacon, if affected by more beacons they overload and pause production.\n\nThe overhaul allows more modules in beacons and promotes the use of more powerful Modules in both beacons and assemblers for maximum bonuses. The change also allows and promotes a wider range of factory designs.\n\nThe Basic Beacon is individually much more powerful than a vanilla beacon, but cannot stack their effects on one machine so the maximum boost you can provide is reduced compared to vanilla. The more powerful beacons are able to far exceed the maximum boost on a machine available in Vanilla.\n\nStarting from Wide Area Beacon players can experience substantial amount in module savings as well as freedom to create complex design revolving larger buildings or with multiple fluid or material input.\n\nMachines affected by more than one beacon will be marked with a Beacon Overload icon and pause all production. They will still continue to consume minimal power in the process.
menu_launching_satellites=[img=item/satellite] Launching Satellites
title_launching_satellites=Launching Satellites
page_launching_satellites_text_1=You have launched [color=cyan]__1__[/color] satellites.\n\n[font=heading-2][img=virtual-signal/se-remote-view] Navigation Satellite Uplink [__CONTROL__se-remote-view__][/font]\n\nWhen you launch a Navigation Satellite into space from the Satellite Rocket Silo, you get access to the [img=virtual-signal/se-remote-view] Navigation Satellite View. This mode can be accessed with the [__CONTROL__se-remote-view__] key. While in satellite mode your camera is detached from your character so you can quickly look around the map and even uncover new areas. There are some things you can't do in satellite mode, like directly place or mine entities. There is a lot you can do though, like use blueprints, destruction planners, place ghost entities, order wire connections, change machine recipes, combinator settings, etc.\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]Universe Explorer [__CONTROL__se-universe-explorer__][/font]\n\nThe Navigation Satellite network also lets you view other surfaces, like other planets, moons, asteroid belts, asteroid fields, and orbits. Press [__CONTROL__se-universe-explorer__] to bring up the list of known zones. If you have launched a satellite then you can click View Surface to see what is there. It can be good to scout a planet a bit before you try to fly there.\n\nLaunching satellites also helps with zone discovery within the system it is launched from (see Zone Discovery for more details).\n\n[font=heading-2][img=item/se-satellite-telemetry] Satellite Telemetry[/font]\n\nSatellite launches return satellite telemetry, a vital component in [img=item/se-rocket-science-pack] Rocket Science.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] Zone Discovery
title_zone_discovery=Zone Discovery
page_zone_discovery_text_1=There are lots of stars, planets, moons, asteroid belts, and asteroid fields in this area of space that can be discovered.\n\n[font=heading-2]Navigation Satellite[/font]\nYou can launch a navigation satellite to discover a random planet, moon, or asteroid belt in the same star system that the satellite was launched from. If there is nothing else to discover in that system then it can discover new stars instead, but cannot discover anything orbiting other stars or anything in deep space.\n\n[font=heading-2]Zone Discovery Research[/font]\nYou can use space telescopes to look for new zones to discover. This is achieved through "Zone Discover" research. The basic zone discovery research can find a random star, planet, moon, or asteroid belt.\n\n[font=heading-2]Targeted Zone Discovery Research[/font]\nTargeted zone discovery research is the same as the basic research, but if you have selected a resource preference (below) it looks in areas more likely for that resource to occur so you are more likely to discover a zone with that resource. Keep in mind that a planet can't be discovered before discovering its star, and a moon can't be discovered before discovering its planet. Don't expect to find what you're looking for every time.\n\n[font=heading-2]Deep Space Zone Discovery Research[/font]\nDeep space zone discovery research only looks for areas of interest in deep space and is the only way you can discover asteroid fields. Asteroid fields are the only place you can find Naquitite. Deep space research cannot be resource targeted.\n\n[font=heading-2]Resource targeted zone discovery preference:[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] Cargo Rockets
title_cargo_rockets=Cargo Rockets
page_cargo_rockets_text_1=Cargo rockets are launched from a Cargo Rocket Silo, aka the Launchpad.\n\nYou have launched [color=cyan]__1__[/color] cargo rockets.\n\nYour cargo loss modifier based on technology: Loss max percentage reduced by [color=cyan]__2__%[/color].\n\nYour rocket survivability modifier based on technology: Loss chance reduced by [color=cyan]__3__%[/color].\n\nYour rocket reusability modifier based on technology: [color=cyan]__4__[/color] +/- up to 10 (max 100) parts recovered.\n\n[font=heading-2]Getting Started[/font]\n\nBefore you can launch cargo rockets, you need to have launched a satellite in the satellite rocket (the standard Factorio aka 'vanilla' silo) while Space Exploration is installed. \n\nOnce you have build a cargo rocket silo you need to build and fuel your rocket:\n\n  • 100 cargo rocket sections into the inventory. 20 of these will be recovered from the rocket at the destination, more with the right research. \n  • 1 space capsule into the inventory. This will always be recovered at the destinations and can return you home from orbit.\n  • A lot of liquid rocket fuel, piped into one of the 8 connections near the corners. The amount of fuel required depends on the radius of the planet you're launching from and the distance to the destination. If using the "Any landing pad with name" destination option, it will load enough fuel for any of the valid destinations.\n\nYou can enter the cargo rocket silo from the door at the front (press __CONTROL__toggle-driving__). This will let you ride with the rocket. You should also have a thrustersuit and lifesupport canisters so you don't die if you are launching to space. \n\nYour first rocket won't have anywhere to land so it will disassemble as the cargo is released. Sometimes rockets targeting a landing pad miss and the rocket crashes. Even in the case of a crash the cargo is deployed in cargo pods so you never lose all of the cargo. \n\nYou should take a Rocket Landing Pad and some Space Platform Scaffold with you so you can build somewhere for the next rocket to land.\n\nBuilding a Rocket Landing Pad at your base before launching will allow you to easily return directly there instead of ending up in a random location when you return.\n\n[font=heading-2]Destinations[/font]\n\nOnce you have a landing pad placed, make sure you update the destination of the rocket silo to target the landing pad and not a random point in orbit. You can do this in-person or via the Satellite Remote View (hotkey 'n'). However, rockets will not launch to a landing pad that contains items, so make sure to empty it.\n\n[font=heading-2]Basic Automation[/font]\n\nThe rocket silo outputs signals for how many parts are already in the rocket. You can put a condition on an inserter of [Cargo Rocket Sections < 100] to make sure it won't fill the rocket with additional sections.\n\nIf you have set up launch triggers on a silo it will launch automatically, but a rocket won't automatically launch to a landing pad that isn't empty (otherwise the cargo might not fit).\n\n[font=heading-3]Input Signals[/font]\n\n[img=virtual-signal/signal-green] Green signal: Can trigger a launch if the silo is configured to have a trigger that uses the green signal.\n\n[font=heading-3]Output Signals[/font]\n\n[img=virtual-signal/signal-E] E Signal: Empty slots\n\n[img=virtual-signal/signal-F] F Signal: Full slots\n\n[img=virtual-signal/signal-L] L Signal: Liquid rocket fuel required for all potential destinations specified by the destinations setting.\n\n[img=virtual-signal/se-cargo-rocket] Cargo Rocket Signal: If the rocket is complete (i.e. 1 capsule and 100 rocket sections) then a value of 1 is returned.\n\n[img=item/se-space-capsule] Space Capsule Signal: Any capsules used in the rocket construction are added to the count of any capsules in the cargo inventory.\n\n[img=item/se-cargo-rocket-section] Cargo Rocket Section Signal: Any sections used in the rocket construction are added to the count of any sections in the cargo inventory.\n\n[img=fluid/se-liquid-rocket-fuel] Liquid Rocket Fuel Signal: The total liquid rocket fuel in the silo.
menu_delivery_cannons=[img=item/se-delivery-cannon] Delivery Cannons
title_delivery_cannons=Delivery Cannons
page_delivery_cannons_text_1=Delivery cannons are explosion-assisted railguns with interplanetary range. They are designed to fire sturdy homogeneous resources that can survive the sudden acceleration. They cannot fire more complicated manufactured intermediates or structures.\n\nA delivery cannon only has a target point, it does not have any understanding of what is at that point and will fire the payload as long as it has power and a filled delivery capsule. If you want to add conditions to the cannon’s ability to fire, you restrict the cannon’s ability to load resources or capsules.\n\nWhen a delivery capsule lands on the ground it damages the area and most of the resources are destroyed. A delivery cannon chest can safely catch the capsule as long as the chest is not full. You can have multiple cannons firing at the same chest with different resources.\n\nIt is advisable to either keep targeted chests empty, or restrict cannon inputs using signal transmission.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] Lifesupport
title_lifesupport=Lifesupport
page_lifesupport_text_1=Жизненная поддержка обеспечивается оборудованием жизнеобеспечения и канистрами жизнеобеспечения. Вам нужны оба, чтобы выжить во враждебной среде.\n\nОборудование жизнеобеспечения и канистры с расходными материалами могут быть изготовлены на предприятии жизнеобеспечения.\n\nКонтейнеры Lifesupport предоставляют ресурсы, необходимые системе для выполнения всех своих ролей, и расходуются постепенно. По мере того, как полоса жизнеобеспечения уменьшается, новые канистры потребляются прямо из вашего инвентаря. \n\nОборудование жизнеобеспечения помещается в решетку брони, однако, если вы используете подруливающий костюм, в него встроено 1 средство жизнеобеспечения. Дополнительные элементы жизнеобеспечения, размещенные в решетке оборудования, увеличивают эффективность жизнеобеспечения. Если вы используете спасательное оборудование в костюме без двигателя, оно защитит вас на враждебных планетах, но не защитит вас от космического вакуума.\n\n[font=heading-2]Враждебная среда[/font]\nВраждебная среда - это любая область, которая может нанести вред вашему телу, просто находясь там. Оборудование Lifesupport разработано для защиты вас от этих опасностей, обеспечивая соответствующий уровень давления, кислород, воду, питание, терморегуляцию и радиационную защиту. 2 основных типа враждебной среды:\n\nКосмос: для правильной работы в вакууме необходим скафандр (скафандр). Вы не можете использовать жизнеобеспечение от других видов брони в космосе, вы все равно задохнетесь.\n\nЗемля: определенные планеты и луны могут быть опасными, например радиацией, экстремальным холодом, сильной жарой или кислотной атмосферой, и для них требуется вспомогательное оборудование. (Скоро). Планеты также требуют жизнеобеспечения, если используется определенное биологическое оружие (чумные миры). Поддержку жизни в этих областях может обеспечить скафандр или оборудование, помещенное в броню любого другого типа.
menu_space_sciences=[img=item/se-astronomic-science-pack-2] Space Sciences
title_space_sciences=Space Sciences
page_space_sciences_text_1=[img=item/se-rocket-science-pack] The first in-space science is the rocket science pack. It can only be made in space so you need to establish a small space station to produce it. Rocket science packs and the later science packs can only be used in space, so you'll need to rocket up other science packs too and put them in the powerful Space science lab.\n\n[font=heading-2]Specialist Sciences[/font]\n\nThe 4 specialist sciences are Astronomic, Biological, Energy and Material. They are all data-driven, and follow a process of performing experiments to gather data for supercomputers to build an increasingly accurate model of life, the universe, and everything. They are all at approximately the same tech levels so you are free to choose your order of development, however, each one requires a specific resource to some degree, so take a look at your solar system before deciding which science to research first.\n\n[img=item/se-astronomic-science-pack-4] Astronomic science focusses mainly on space logistics.\n\n[img=item/se-energy-science-pack-4] Energy science is mainly in energy production, power transfer, and high tech gadgets.\n\n[img=item/se-material-science-pack-4] Material science is focussed more on heavy industry and direct upgrades.\n\n[img=item/se-biological-science-pack-4] Biological science is focussed on character upgrades, medicine, lifesupport, bioweapons, and productivity.\n\n[font=heading-2]Deep space science[/font]\n\n[img=item/se-deep-space-science-pack-1]Deep space science is focussed on exploring the interstellar void, antimatter, and warping spacetime.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] Energy Beams
title_energy_beams=Energy Beams
page_energy_beams_text_1=[font=heading-2]Coronal Mass Ejections[/font]\nStars in the area frequently eject dangerous streams of particles. It is not uncommon for a planet or moon to stray into one of these particle streams. If you have a large base on an affected surface you should evacuate, diversify or disperse your assets, or build an Umbrella defence facility with a large accumulator backup. If you have a small base it is fairly likely to go unscathed. When a surface is threatened there will be at least 4 hours early warning. Known threats will be listed below.
page_energy_beam_warning_text=[img=virtual-signal/se-star] Warning: Coronal mass ejection heading for __1__. Estimated defence requirements: __3__ GW peak power, __4__GJ over 120 seconds. ETA: __2__s.
page_energy_beams_text_2=[font=heading-2]Umbrella: защита от энергетического луча[/font]\nСредство защиты от энергетического луча "Umbrella" может защитить от выброса корональной массы и космического оружия с использованием пучка энергии. Он работает, поднимая магнитные частицы в защитный пузырь, затем перестраивает и собирает частицы по мере необходимости для рассеивания враждебных энергетических лучей. Единственное требование для работы - это энергия, базовая мощность составляет 10 МВт, но увеличивается в зависимости от силы атакующих лучей. Для защиты от выброса корональной массы требуется только 1 на поверхность, от оружия с энергетическими лучами 1 Umbrella может защитить от атакующей силы до 500 ГДж. Ожидается, что для выброса корональной массы базовая потребляемая мощность для планеты радиусом 5000 и 100% солнечной энергии составит около 160 ГДж за 2 минуты с пиковой потребляемой мощностью 2 ГВт на отметке в 1 минуту. Он увеличивается или уменьшается с множителем солнечной энергии зоны, а для твердых тел он увеличивается или уменьшается в зависимости от радиуса относительно базового радиуса 5000. Для пучка энергии от излучателя энергетического пучка ожидается, что потребляемая мощность будет 1/10-я мощности луча энергии на цели (после потери эффективности).\n\n[font=heading-2]Energy Beaming[/font]\nИзлучатель Energy Beam может передавать энергию на разные поверхности. Он может делать это двумя основными способами: либо в качестве источника энергии для удаленной поверхности, «Энергия», либо в качестве режущего луча, «Глефа». В режиме Glaive луч непрерывно повреждает область, но может перемещаться по целевой поверхности, пересекая путь. Уровень повреждения, площадь и скорость луча увеличиваются в зависимости от энергии, вложенной в луч. Режим "Auto-Glaive" имеет автономный выбор цели. \ N \ n Излучатель энергетического луча имеет 4 точки подключения, где камеры энергетического луча могут соединяться в конце. Камеры для пучка энергии могут соединяться по длине или иметь длинный край, соприкасающийся с серединой короткого края, но не могут соединяться напрямую из стороны в сторону. Инжекторы энергетических пучков прикрепляются непосредственно к бокам камер энергетических пучков. Каждый инжектор энергетического луча увеличивает мощность подключенного эмиттера энергетического луча. Для сбора энергии от луча вам понадобится приемник энергетического луча на поверхности цели и выберите его в качестве цели, используя указатель на эмиттере. Как только луч будет иметь приемник в качестве цели, приемник нагреется. Тепло может отбираться от боковых тепловых соединений для питания теплообменников и турбин.
menu_spaceships=[img=virtual-signal/se-spaceship] Космические корабли
title_spaceships=Космические корабли
page_spaceships_text_1=Spaceships are huge, powerful vehicles that can launch many contained structures, items, and players into space, then rocket around the solar system to land on other surfaces.\n\n[font=heading-2]Spaceship Construction[/font]\nSpaceships are made from many tiles and smaller components that fit together to make a spaceship of your own design. You design a spaceship almost like a mini moveable base.\n\nStart with a floorplan of spaceship flooring. Don't build too big, as your first few spaceships will have strict size restrictions, expandable by research. Place spaceship walls around the edges to make bulkheads, and make sure there are no gaps (including diagonals). Place a spaceship console somewhere in the inside, this is the core part of the spaceship and how you control it. When the console is placed, there are some pulses as the console figures out what parts are properly attached, what parts are properly contained and what will fall off if you try to launch. If any squares flash red, then there is an issue with your design, which you can diagnose by checking the spaceship console. You also need a spaceship rocket booster tank, and a spaceship rocket engine. The booster tank is what stores the fuel you need to get into space and provides the VTOL component. The rocket engines are for the slower burn through space to get you to your destination. Some form of defence in the front (always north) is also advisable because the nebula you are in is full of debris.\n\n[font=heading-2]Integrity Stress[/font]\nEarly on, you will be very limited on spaceship size by the Integrity Stress limits of your technology level. Additional technology lets you build larger spaceships. Integrity stress is calculated in 2 parts: A. The size of the ship. B. The cargo capacity of the ship. The total integrity stress is whichever stress factor is larger, the two values are not added together.\n\n[font=heading-2]Streamlining[/font]\nThis area of space is in a gritty nebula. If you streamline your spaceship you can improve you spaceship's maximum speed by around 30%. Making a flat box front should be avoided, but don't need to build a wedge. Up to 1/3 or your spaceship's front can be flat with no penalty. Circular shapes should also be fine. You can manually trigger an integrity check to see how the streamlining is going.\n\n[font=heading-2]Speed[/font]\nShip speed is based on the thrust of the engines vs the ship weight (approximated by integrity stress). Engines can be placed in/on the ship, but engines at the back of the ship with empty space behind are more effective (around 25% improvement).\n\n[font=heading-2]Long Haul Activities[/font]\nWhen considering long distance travel, it is worth noting that you can do a lot in satellite mode while your body is in transit. You can also give orders to spaceships remotely via the satellite uplink.\n\n[font=heading-2]Crafting Machines[/font]\n[color=#ffaaaa]Warning: A crafting machine designed for space will only be able to use recipes shared by other land structures if the spaceship is on land. If a space-based recipe is set while the spaceship lands, the ingredients will be lost. Some land-based crafting machines can function in space, but they will lose the ability to use productivity modules while in space. If the spaceship launches with productivity modules in these machines, the productivity modules are destroyed.[/color]\n\n[font=heading-2]Spaceship Signals[/font]\nThe top right section of the spaceship console can be connected with wires separately from the main structure, as it outputs its own signals:\n[img=item/se-spaceship-console] The console number indicates the spaceship's ID.\n[img=virtual-signal/signal-speed] The speed signal number indicates the spaceship's speed: -1 if stopped, -2 if anchored.\n[img=virtual-signal/signal-distance] The distance signal indicates the distance to the selected destination: -1 if arrived, -2 if anchored, -3 if no destination is set.\n[img=virtual-signal/se-planet-orbit] A fourth signal indicates the current destination, if any.\n[img=virtual-signal/signal-A] If the spaceship is anchored then it indicate the anchored zone id with the A signal.\n\n[font=heading-2]Spaceship Automation[/font]\nThe main structure of the console can accept signal inputs:\n[img=virtual-signal/signal-speed] The speed signal sets a target speed and engages the engines.\n[img=virtual-signal/se-spaceship-launch] A Spaceship launch signal triggers a launch.\n[img=virtual-signal/se-planet-orbit] A destination signal sets the destination (you can see a zone's signal from the Universe Explorer side panel once you have constructed a spaceship).\nTo cause a spaceship to land, the console must be given a pair of anchor signals, either [img=virtual-signal/se-anchor-using-left-clamp] "anchor using left clamp" with [img=virtual-signal/se-anchor-to-right-clamp] "anchor to right clamp", or [img=virtual-signal/se-anchor-using-right-clamp] "anchor using right clamp" with [img=virtual-signal/se-anchor-to-left-clamp] "anchor to left clamp". The values of the signals must match the values of a clamp on the ship and a clamp at the destination. You can see and change these values by opening a clamp's UI. If a match is found, then the ship will try to land with the two clamps connected. Use with caution.
menu_arcospheres=[img=item/se-arcosphere-a] Arcospheres
title_arcospheres=Arcospheres
page_arcospheres_text_1=Arcospheres are near perfect spheres of nano-engineered naquium crystal. They are of unknown origin, but are most commonly found floating deep in interstellar space.\n\nEach one encompases an extra-dimensional knot in space time and allows you to interact with a small 4th spatial dimension. The spheres can be polarised so that they can manipulate certain aspects of space time if moved relative to one another. Sets of specific arcospheres can be used to warp and weave spacetime into higher dimensions. \n\n[font=heading-2]Usage[/font]\nArcospheres are the most unique production challenge in the game. They are used as tools in recipes but are never destroyed, they are only altered. The main challenge in their use is cycling through the spheres you have so you don’t end up running out of a specific type. There are many ways to balance production, but a few combinators can help a lot. If you get stuck ask for hints on discord, or find more info on the space exploration wiki.\n\n[font=heading-2]Collection[/font]\nArcosperes are found by launching an Arcosphere collector from an asteroid field. Repeated launches have diminishing returns. You might get better returns by launching from different asteroid fields.
page_arcospheres_text_deep=Arcospheres found in the deep interstellar void: [color=cyan]__1__ arcospheres[/color] / __2__ collectors launched.
page_arcospheres_text_zone=Arcospheres found near __1__: [color=cyan]__2__ arcospheres[/color] / __3__ collectors launched.
menu_exploration_journal=[img=item/se-thruster-suit] Exploration Journal
title_exploration_journal=Exploration Journal
page_journal_title_backstory=Woke up on the wrong side of a fireball
page_journal_text_backstory=I found myself crash-landed on an unfamiliar planet with parts of a small ship burning around me. My body was bruised, scratched and singed, but nothing too serious. My head injury was apparently more serious, a pounding headache and the light was blinding. Worse still, I couldn't remember how I got here, or even who I was beyond a name and a vague sense of purpose... to build. Even then, I couldn't remember what to build or how to build it. At first I thought my head had been damaged in the crash and the memories would come back, but they still haven't. The fact that my data logs were also empty or reformatted had me thinking of other explanations.
page_journal_title_satellite_launch=Eye in the sky
page_journal_text_satellite_launch=I managed to launch a satellite into orbit. It is an important milestone and worth celebrating, but there is still a lot to do. This is just the beginning.
page_journal_title_cargo_launch=To infinity and beyond
page_journal_text_cargo_launch=I can now launch myself into space. No longer am I bound to this rock I have grown to call home. The skies beckon.
page_journal_title_entered_vault=Relic hunting
page_journal_text_entered_vault=I entered a cavern beneath the pyramid-shaped protrusion on __1__ and found a dark and dangerous chamber. The chamber had two ancient cartouches on the ground, one large and one was small. They both had multiple glyphs on their surface along with other circles and lines. The glyph at the center of the large cartouche seemed to be the most significant in whatever information the system was trying to convey. Whatever the information is, it is formatted unlike anything else I've seen. Behind the cartouches was some kind raised cylinder containing a powerful device that I can use as a module. Modules of this quality are so valuable that it is worth trying to find more of these structures. Maybe it is time for some archeology.
page_journal_title_found_gate=Anomaly
page_journal_text_found_gate=Some sort of huge ring-shaped artifact was found in the anomaly. Two things are immediately obvious even from a distance: 1. It is ancient. 2. The technology is completely different from my own. Whatever it is or was, it is destroyed now.
page_journal_title_found_gate_ship=Anomaly Ship
page_journal_text_found_gate_ship=Part of a fairly large derelict spaceship was found in the anomaly near the ring-shaped artifact. The technology of the ship is similar to my own, but a little more... refined. It is clearly different technology from that of the ring in any case. The debris pattern makes it look like it was cut in half and/or collided with the ring structure. It may be worth salvaging.
page_journal_title_found_gate_ship_authenticated=Anomaly Ship Authentication
page_journal_text_found_gate_ship_authenticated=The derelict ship in the anomaly scanned me and "authenticated my biosignature". I don't know if that means it has a record of me specifically somehow, or maybe just that any random cybernetic human is good enough when compared to biters and genocidal robots. The message said the ship airlock access code is 2236067964. The ship's logs are accessible but large sections are missing or corrupted.
page_journal_title_found_gate_ship_log=Anomaly Ship Log
page_journal_text_found_gate_ship_log_intro=Demodamas 82B: передовой строительный крейсер AAI Hypernet. Содержание судового журнала:
