se-condenser-turbine=75% энергоэффективности паровой турбины, но 99% используемого пара возвращается в виде воды. Диапазон температур: от 100 до 999.\nМаксимум мощности: 10 МВт.
se-core-fragment-processor=Извлекает ресурсы из основных фрагментов.
se-core-miner=Позволяет бесконечно извлекать ресурсы с планет и лун, но эффективность снижается, если на одном небесном теле используется несколько буров. Потребляет 50 МВт.
se-core-miner-drill=Позволяет бесконечно извлекать ресурсы с планет и лун, но эффективность снижается, если на одном небесном теле используется несколько буров. Потребляет 50 МВт.
se-dimensional-anchor=[font=default-bold][color=#f5cb48]Placement restriction: Close Star Orbit[/color][/font]\nUses a star's gravity well as a stabilizing point for a spatial anomaly.
se-electric-boiler=Создает пар из воды, используя электрическую энергию. 90% энергоэффективности.
se-fluid-burner-generator=Для выработки электроэнергии требуется жидкое топливо с энергетической ценностью (например, жидкое ракетное топливо). Простой и компактный, но ему не хватает энергоэффективности более крупных паровых систем. Создан для космоса. Фактический расход жидкости зависит от количества жидкого топлива.
se-holmium-ore=Гольмиевая руда
se-iridium-ore=Иридиевая руда
se-meteor-defence-container=Может защитить целую планету от метеоров, но может выстрелить только 1 метеором за раз. Должен быть заряжен боеприпасами для защиты от метеоров и полностью заряжен для стрельбы. Точность 80%. Требуется перезарядка после выстрела. При подзарядке потребляет 20МВт.
se-meteor-defence-charger=Может защитить целую планету от метеоров, но может выстрелить только 1 метеором за раз. Должен быть заряжен боеприпасами для защиты от метеоров и полностью заряжен для стрельбы. Точность 80%. Требуется перезарядка после выстрела. При подзарядке потребляет 20МВт.
se-meteor-point-defence-container=Защищает территорию от метеоров. Способен стрелять до 4-х метеоров за залп. Должен быть заряжен боеприпасами для защиты от метеора и полностью заряжен для стрельбы. Дальность 64, точность 50%, требуется время для перезарядки после выстрела. Поверните, чтобы изменить режим зарядки.
se-meteor-point-defence-charger=Защищает территорию от метеоров. Способен стрелять до 4-х метеоров за залп. Должен быть заряжен боеприпасами для защиты от метеора и полностью заряжен для стрельбы. Дальность 64, точность 50%, требуется время для перезарядки после выстрела. Поверните, чтобы изменить режим зарядки.
se-meteor-point-defence-charger-overcharged=Защищает область от 4 метеоров. Дальность 64, точность 50%, требуется время для перезарядки после выстрела. Избыточная защита уменьшила утечку мощности за счет колебаний мощности при стрельбе.
se-naquium-ore=Наквиумовая руда
se-rocket-launch-pad=Launches its inventory into space. Can take passengers, enter using __CONTROL__toggle-driving__ near the front door. See Cargo Rockets in [img=virtual-signal/informatron] InformaTron for more information [__CONTROL__informatron__]
se-rocket-landing-pad=A payload delivery site for cargo rocket capsules.
se-space-assembling-machine=A modified assembling machine that can work in space.
se-space-astrometrics-laboratory=Combines, compares, and quantifies different sources of astronomic information.
se-space-biochemical-laboratory=An advanced chemical lab that specialises in bio-chemistry. Can also perform more basic chemical and oil processing.
se-space-capsule-_-vehicle=Can be used to take passengers back to the closest planet surface. Enter the capsule using __CONTROL__toggle-driving__.
se-space-decontamination-facility=Cleans substances for use in sterile environments, and prepares liquids for use in low-pressure conditions.
se-space-electromagnetics-laboratory=Equipment for intense magnetic field and extremely high voltage applications.
se-space-genetics-laboratory=A lab dedicated to genetic sequencing, genetic modification, and genetic printing of cultures.
se-space-gravimetrics-laboratory=Analyses and simulates gravitational disturbances.
se-space-growth-facility=Grows biological specimens under a range of controlled conditions that are impossible elsewhere, such micro-gravity,
se-space-hypercooler=Performs a heat exchange on thermofluid, making one hotter and the other colder.
se-space-laser-laboratory=Experiments with lasers. Eye protection must be worn.
se-lifesupport-facility=Sustaining life in more hostile environments.
se-space-manufactory=A giant assembling machine, but can craft more complicated recipes. Only works in space (or spaceships).
se-space-material-fabricator=Synthesises new materials. A cross between a particle collider and 3d printer.
se-space-mechanical-laboratory=Provides a range of mechanical processes: Crushing, tearing, shearing, vibration, etc.
se-space-particle-accelerator=Accelerates particles near to the speed of light.
se-space-particle-collider=Collides high-speed particles and analyses the results.
se-space-pipe=Вы можете пройти по нему.
se-space-pipe-long=Хороший дешевый способ быстро перемещать жидкости на большие расстояния. Вы можете пройти по нему.
se-space-pipe-long-straight=Length __1__. Does not connect on the sides. Good for parallel pipes and moving fluid over long distances quickly.
se-space-pipe-long-junction=Length __1__. Has a central junction with side connections. Good for moving fluids quickly though assembly lines.
se-space-pipe-to-ground=Expensive and limited range, only to be used when required. You can walk over space pipe.
se-space-plasma-generator=Generates a variety of plasmas.
se-pulveriser=Pulverises and crushes harder minerals and planet core fragments.
se-space-radiation-laboratory=A relatively safe place to play with radioactive material. Can be used for uranium processing.
se-space-radiator=Radiates away excess heat from overheated thermofluid.
se-space-radiator-2=Radiates away excess heat from overheated thermofluid.
se-recycling-facility=Recycles scrap and other byproducts into resources.
se-space-solar-panel=A high efficiency solar panel that you can walk on.
se-space-solar-panel-2=An advanced high efficiency solar panel that you can walk on.
se-space-solar-panel-3=An extremely high efficiency solar panel that you can walk on.
se-space-spectrometry-facility=Spectrophotometry, gas chromatography, mass spectrometry, and other spectrography. Fire stuff at a wall, make it bend, see where it hits.
se-space-supercomputer-1=Data manipulation, processing and simulation.
se-space-supercomputer-2=Quantum computing. Improved data manipulation, processing and simulation.
se-space-supercomputer-3=Adaptive neural net on a quantum computing framework. Improved data manipulation, processing and simulation.
se-space-supercomputer-4=A nano-engineered semi-organic supercomputer that leverages space warping and higher dimensions for increased processing density and energy transport.
se-space-straight-rail=Designed for space but can be used on the ground too.
se-space-science-lab=Can use advanced science packs.
se-space-telescope=A sophisticated telescope sensitive to multiple wavelengths around the visible spectrum.
se-space-telescope-gammaray=Gamma rays don't refract so you can't focus them with lenses. This powerful telescope uses mirrors and special detectors instead.
se-space-telescope-xray=X-rays are blocked by most atmospheres. This powerful telescope is designed for space where atmosphere is not a problem.
se-space-telescope-microwave=A huge telescope that detects microwaves and the cosmic microwave background.
se-space-telescope-radio=A huge telescope that detects very weak radio waves from distance sources.
se-space-thermodynamics-laboratory=Undertakes processes that involve temperature extremes. Can also perform basic thermal processes, such as smelting.
se-space-transport-belt=Stops your items from floating away.
se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nAnnihilates an antimatter stream. Counts as bulkhead for spaceship containment.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nHolds antimatter. Required for spaceship launch.
se-spaceship-console=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nUse to move a spaceship between planets, moons, orbits, and asteroid fields. Must be contained within spaceship walls/doors, no gaps or holes. Integrity check highlights problems.
se-spaceship-console-output=Outputs signals relating to the spaceship's current status. See Spaceships in [img=virtual-signal/informatron] InformaTron for more information [__CONTROL__informatron__].
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nThis spaceship console is damaged and cannot be used to control a spaceship.
se-spaceship-gate=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nA forcefield stops decompression when the door opens. Counts as bulkhead for spaceship containment.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nBurns liquid rocket fuel. Counts as bulkhead for spaceship containment.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nHolds liquid rocket fuel. Required for spaceship launch.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nCounts as bulkhead for spaceship containment, diagonal gaps break containment.
beacon=8 module slots. Transmits the effects of modules to nearby friendly entities within 3 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon=15 module slots. Transmits the effects of modules to nearby friendly entities within 14 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon-2=20 module slots. Transmits the effects of modules to nearby friendly entities within 14 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
kr-singularity-beacon=A compact 100% effect efficiency beacon with short range. Transmits the effects of modules to nearby friendly entities within 2 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-supercharger=Can charge up to 64 robots at a time at high speed. Structure max power draw is 1GW.
se-addon-power-pole=A small electric pole designed to be attached to buildings or for precise control over electrical coverage.
se-pylon=Distributes electrical energy. 64 tile connection range.
se-pylon-substation=Distributes electrical energy. 64 tile connection range, 64x64 power supply area.
se-pylon-construction=Distributes electrical energy and extends construction area. 64 tile connection range, 64x64 construction area.
se-pylon-construction-radar=Distributes electrical energy, extends construction area, and provides radar vision. 64 tile connection range, 256x256 construction & vision area. 4x4 logistic area.
se-shield-projector=Creates a protective forcefield. More energy is required when the projector is charging or when the shield takes damage. Can block spitter projectiles if the "Walls Block Spitters" mod is installed.
se-big-turbine=[font=default-bold][color=#e4cead]Max output:[/color][/font] 1GW.\nA large generator that takes in 5000°C steam, outputs 500°C steam at the other end, and outputs water at the sides. 99% energy efficient, 99% water conservation.
se-big-heat-exchanger=A large heat exchanger designed for high temperatures and high capacity.
se-delivery-cannon=A railgun capable of shooting resources into orbit and beyond. Causes damage if not caught safely, use with caution.
se-delivery-cannon-chest=An armoured chest designed to safely catch high velocity falling resources. Requires inventory space to safely catch deliveries.
se-delivery-cannon-weapon=A large railgun capable of shooting ammunitions into orbit and beyond. Use with caution.
se-spaceship-clamp=A clamp on a spaceship can anchor to a clamp facing the opposite direction. Counts as bulkhead for spaceship containment.
se-spaceship-clamp-place=A clamp on a spaceship can anchor to a clamp facing the opposite direction. Counts as bulkhead for spaceship containment.
se-space-accumulator=High density energy storage.
se-space-accumulator-2=High density energy storage.
se-energy-transmitter-emitter=The central building that generates an inter-surface energy beam. Can be used as a weapon or to transfer power to an energy beam receiver. Requires attached energy beam chamber, and connected energy beam injectors. Beam strength is based on the number of injectors.
se-energy-transmitter-chamber=Must be connected to an energy beam emitter. Other chambers can be connected to the end or middle of either side. Energy beam injectors can be connected to the sides only.
se-energy-transmitter-injector=Must be attached to an energy beam chamber and connected to an emitter. Injectors have a fixed power draw, each one increases the energy sent giving more heat to a receiver, or increases the speed and damage of the beam weapon.
se-energy-transmitter-injector-reactor=Must be attached to an energy beam chamber and connected to an emitter. Injectors have a fixed power draw, each one increases the energy sent giving more heat to a receiver, or increases the speed and damage of the beam weapon.
se-energy-receiver=Captures an energy beam as heat. The emitter must be in Energise mode and the target must be on the receiver.
se-energy-beam-defence=Energy beam defence facility. Defends against space-based energy beams and coronal mass ejections. The only requirement to function is energy, the base draw is 10MW but increases based on the strength of attacking beams. Only 1 is needed per surface against Coronal mass ejections, against energy beams weapons 1 Umbrella can defend against up to 500GJ of attacking power. See Energy Beams in [img=virtual-signal/informatron] InformaTron for more information [__CONTROL__informatron__]
spidertron=Can be deployed from a cargo rocket if the rocket is not set to a landing pad.
se-nexus=Only functions on a moving spaceship, energy use is proportional to speed. Can gain data from interstellar movement, data generation is based on ship kinetic energy. The Nexus is a designed to act as a distortion drive and with the right technology can enable escape from the local stellar cluster.
se-nexus-charger=Only functions on a moving spaceship, energy use is proportional to speed. Can gain data from interstellar movement, data generation is based on ship kinetic energy. The Nexus is a designed to act as a distortion drive and with the right technology can enable escape from the local stellar cluster.
se-space-probe-rocket-silo=A rocket silo for launching space probes.
se-linked-container=A container linked by extradimensional space to other containers. The links of the container depend on the surface it is first placed on.

