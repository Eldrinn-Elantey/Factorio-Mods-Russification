page_starmapping_text_1=Starmapping достигается путем многократного исследования технологии: [img=technology/se-long-range-star-mapping] [color=cyan]Long Range Star Mapping[/color]. Это исследование ищет интересные образцы звезд в других галактиках. Есть ли в этом практическая польза? Возможно нет.\n\nКоординаты даны в формате стандартного вектора (SV), выровненного на основе космического фонового излучения.\n\nВы нанесли на карту [color=cyan]__1__[/color] заметные образцы до сих пор.
