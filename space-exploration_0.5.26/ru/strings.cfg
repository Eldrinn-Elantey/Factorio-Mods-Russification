page_journal_title_spaceship_victory=Spaceship Victory
page_journal_spaceship_victory=Я построил чрезвычайно быстрый и мощный космический корабль и активировал двигатель искажения. Потребовалось 60 секунд, чтобы двигатель стабилизировался до практического сверхсветового состояния, но как только это произошло, я смог войти в криосон для последующего путешествия домой, в далекую галактику. Я оставляю позади автономную межзвездную империю, построенную с нуля моей собственной рукой. Мое наследие в этом пространстве будет жить.
page_journal_title_gate_victory=Древние ворота победы
page_journal_gate_victory=Огромный артефакт-кольцо, древние межгалактические врата, в конечном итоге был отремонтирован, насколько я мог. Приложив тяжелые приспособления и изобретательность, мне наконец удалось заставить его работать. Я привязал поле искажения к местным звездам, декодировал нечисловую систему координат глифа и реконструировал систему набора номера. Я чувствую себя искаженным такими инопланетными концепциями, но это работает, и я наконец-то сделал портал домой. Поездка домой, в далекую галактику, заняла всего мгновение. Я оставляю позади автономную межзвездную империю, построенную с нуля моей собственной рукой. Мое наследие в этом пространстве будет жить.
