informatron=Информатрон
informatron_tooltip=Информатрон [__CONTROL__informatron__]\nВаш информационный помощник в игре.
game_time_caption=__1__ дней __2__ часов __3__ минут __4__ секунд
game_time_tooltip=Game Time\nTick: __1__\nTotal seconds: __2__\nTotal minutes: __3__\nTotal hours: __4__\nTotal days: __5__
player_name=Player __1__
window_title_label=[img=virtual-signal/informatron]  Информатрон [__CONTROL__informatron__]
menu_informatron=Информатрон
title_informatron=Информатрон
page_introduction_text_1=Привет __1__!
page_introduction_text_2=Я Информатрон, ваш персональный гид по галактике. Вы можете найти меня в любое время, нажав [__CONTROL__informatron__]. Нажатие [__CONTROL__informatron__] снова скроет это окно.
page_introduction_text_3=Мои банки данных - это место, где можно найти в игре помощь, советы и рекомендации, учебные руководства, знания и многое другое. Это еще не вся статическая информация. Страницы создаются по запросу и могут быть адаптированы для вас, изменяясь в зависимости от вашей текущей ситуации.
page_introduction_text_3_conditional=Подожди, где все мои данные? Похоже, у вас еще не установлены моды, добавляющие дополнительные страницы. Не волнуйтесь, я уверен, что скоро мы их найдем.
page_introduction_text_4=\nДокументация мода
page_introduction_text_5=Есть много модов, для которых нет большой помощи или документации в игре, и то немногое, что есть, часто будет скрыто в меню для конкретных модов. Обычно это происходит потому, что его некуда поместить, а создание пользовательских интерфейсов - непростая задача. Informatron предоставляет место для других модов, где они могут разместить свои страницы справки и описания, чтобы все было легко доступно.\n\nЕсли есть мод, который вам нравится, но вы думаете, что для него нужна лучшая внутриигровая документация, почему бы не попросить их сделать страницу Informatron, чтобы упростить другим.\n\nНе забывайте поддерживать создателей модов!
menu_editor=Редактор
title_editor=Редактор
page_editor_text_1=Factorio включает полнофункциональный редактор карт, который можно запустить в середине игры с помощью консольной команды "/editor" (Нажмите [__CONTROL__toggle-console__] для доступа к консоли). Вы также можете получить к нему доступ, выбрав «Редактор карт» в главном меню Factorio. В игре "/editor" также можно использовать, чтобы снова выйти из редактора карты и продолжить игру.\n\nРедактор дает игроку полный творческий контроль, чтобы полностью изменять рельеф карты, клонировать части карты и многое другое. Во многих отношениях это лучшая альтернатива режиму песочницы.\n\nРедактор может быть очень полезным инструментом для модов, потому что иногда он позволяет исправить неработающее состояние игры. Например: иногда вы можете получить части составных объектов на карте, если произошла ошибка сценария или два мода плохо работают вместе - режим редактора позволяет вам удалить эти элементы, когда единственной альтернативой будет написание скрипт для их удаления.\n\nСм. Официальную вики для более полного описания. (https://wiki.factorio.com/Map_editor).
menu_console=Консоль
title_console=Консоль
page_console_text_1=Доступ к игровой консоли можно получить с помощью [__CONTROL__toggle-console__]. Консоль часто используется для общения с другими игроками или выполнения консольных команд.
page_console_text_2=Normal commands
page_console_text_3=Normal commands usually just give your information and aren't considered cheating. Some examples are: \n"/help" lists commands. \n"/color red" changes your color to red.\n"/evolution" prints the alien evolution factor. \n"/time" prints how old the map is.
page_console_text_4=Scripting commands
page_console_text_scripting_intro=Команды сценариев могут изменять состояние игры и отключать достижения. Они могут сломать игру или позволить вам обмануть, но их также можно использовать, чтобы исправить вашу игру и немного узнать о сценариях. Некоторые вещи намного проще сделать с помощью команды со сценарием, чем с помощью редактора /, потому что сценарий может делать это программно.\n\nВот некоторые полезные команды:
page_console_text_command_editor=Включает редактор, позволяющий вносить изменения в карту.
page_console_text_command_cheat=Включает чит-режим (для создания вещей ресурсы не нужны). Установка true в false отключает чит-режим.
page_console_text_command_research=Исследует все технологии. Если технология бесконечна, она будет исследовать 1 уровень каждый раз.
page_console_text_command_chart=Показывает область на карте вокруг вас. Чтобы сканировать все плитки, как радар, нужно время.
page_console_text_command_speed=Устанавливает скорость игры в 10 раз быстрее. 1 - нормальная скорость. 0.  5 - половина скорости. Должно быть больше 0.
page_console_text_command_set_evolution=Изменяет коэффициент развития врага на 50%. 0 - начальное значение 0%. 1 - максимальная эволюция.
page_console_text_command_teleport=Телепорт в X, Y координаты указаны, в этом случае {0,0} - это середина мира / начальная точка. Первое значение - X, положительное - восток. 2-е значение - Y, положительное - юг.
page_console_text_command_recipes=Включает все рецепты, включая те, которые не могут быть разблокированы с помощью технологий, таких как интерфейс электроэнергии.
page_console_text_command_item=Дает вам бесконечный сундук, который может создавать или уничтожать предметы. Другие полезные элементы - «бесконечная труба» и «интерфейс электроэнергии и энергии». Увеличение количества дает вам больше предметов.
page_console_text_command_indestructible=Вы не можете получить урон. Большинство врагов даже не попытаются атаковать вас.
page_console_text_scripting_outro=См. Официальную вики для более полного списка команд. (https://wiki.factorio.com/Console).

