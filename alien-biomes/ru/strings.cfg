[mod-setting-description]
alien-biomes-terrain-scale=Увеличивайте или уменьшайте размер биома. Более низкие значения создают более мелкие более частые биомы. По умолчанию 100.
alien-biomes-temperature-low=Самые низкие экстремальные температуры на планете. Уменьшите, чтобы добавить больше замороженного снега и льда. Увеличьте, чтобы сделать замороженные участки менее распространенными или невозможными. По умолчанию -50.
alien-biomes-temperature-high=Самые высокие температуры на планете. Увеличьте, чтобы добавить больше вулканических областей. Уменьшите, чтобы сделать вулканические районы менее распространенными или невозможными. По умолчанию 150.
alien-biomes-humidity-low=Крайняя низкая влажность на планете. Уменьшите, чтобы добавить больше пустыни. Увеличьте, чтобы сделать пустынные районы менее распространенными или невозможными. По умолчанию 0.
alien-biomes-humidity-high=Экстремальная влажность на планете. Увеличьте, чтобы добавить больше участков травы. Уменьшите, чтобы сделать травянистые участки менее распространенными или невозможными. По умолчанию 100.
alien-biomes-aux-low=Нижние крайности цветовой вариации планеты. Уменьшите, чтобы добавить больше зеленого / коричневого / коричневого цветов. Увеличьте, чтобы сделать зеленый / коричневый / коричневый цвета менее распространенными. По умолчанию 0.
alien-biomes-aux-high=Крайности высших цветовых вариаций планеты. Увеличьте, чтобы добавить больше синего / фиолетового / красного цветов. Уменьшите, чтобы сделать синие / фиолетовые / красные цвета менее распространенными. По умолчанию 100.
alien-biomes-disable-vegetation=Если этот параметр включен, вся травянистая местность, деревья и декоративные растения будут удалены (если они не добавлены другим модом). Это позволяет имитировать мертвую планету, луну или астероид.
alien-biomes-remove-obsolete-tiles=Alien Biomes заменяет множество ванильных плиток. Устаревшие плитки можно удалить, чтобы освободить дополнительные слоты для плиток, чтобы можно было использовать больше модов, которые добавляют плитки (есть ограничение в 255 плиток). Это может вызвать проблемы с другими модами, которым требуются эти ванильные плитки.
alien-biomes-reduced-tiles=Уменьшенные варианты плитки
tile-speed-reduction=Некоторые плитки (например, раскаленный вулканический ландшафт) снижают скорость игрока. Уменьшение этого числа означает, что местность будет меньше замедлять вас.
