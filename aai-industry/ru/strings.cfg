[mod-setting-description]
crash-sequence=Снимите флажок, чтобы отключить аварийную посадку в начале игры. Не действует, если игра уже началась.
quick-start-science=Количество научных пакетов автоматизации, с которыми вы начинаете. (Требуется аварийная посадка)
aai-fast-motor-crafting=Делает моторы из железной пластины в то же время, что и железные шестерни в ванили. Железная шестерня 0.2с, мотор 0.3s, медный кабель 0.2с, Электродвигатель 0.4с.
aai-wide-drill=Добавляет электрическую буровую установку большего размера с увеличенным диапазоном, скоростью и дополнительными модулями.
aai-burner-turbine-efficiency=Изменяет топливную экономичность твердотоплевного турбогенератора.
aai-fuel-processor=Добавляет переработчик топлива для преобразования химического топлива в универсальное переработанное топливо и получения энергии в процессе (прирост энергии в % - это другой параметр).
aai-fuel-processor-efficiency=Процент дополнительной энергии, которую вы получаете от переработки топлива. Более высокие значения уменьшают потребление энергии переработчиком топлива.
