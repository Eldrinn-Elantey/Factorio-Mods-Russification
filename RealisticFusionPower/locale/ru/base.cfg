[technology-description]
rfp-d-d-fusion-2-efficiency=Lower energy losses of converting energy generated by D-D fusion[recipe=rfp-d-d-fusion-2-0] to heat.
rfp-d-d-fusion-1-efficiency=Lower energy losses of converting energy generated by tritium suppressed D-D fusion[recipe=rfp-d-d-fusion-1-0] to heat.
rfp-d-d-fusion-0-efficiency=Lower energy losses of converting energy generated by T+He3 suppressed D-D fusion[recipe=rfp-d-d-fusion-0-0] to heat.
rfp-d-t-fusion-efficiency=Lower energy losses of converting energy generated by D-T fusion[recipe=rfp-d-t-fusion-0] to heat.
rfp-he3-he3-fusion-efficiency=Lower energy losses of converting energy generated by He3-He3 fusion[recipe=rfp-he3-he3-fusion-0] to electricity.
rfp-d-he3-fusion-efficiency=Lower energy losses of converting energy generated by D-He3 fusion[recipe=rfp-d-he3-fusion-0] to electricity.
rfp-fusion-theory=So, now that I've split the atom, what happens if I smash atoms together?
rfp-plasma-handling=Apparently gas millions of degrees hot can't be contained by some iron pipes. Jon learned the hard way.
rfp-fusion-reactor=I need a reactor that can contain the high temperature plasma required for fusion.
rfp-heat-exchanger=Energy produced by fusion must be converted to heat to produce electricity.
rfp-d-d-fusion=For now fusion consumes more energy than it produces, but that will change soon.
rfp-d-t-fusion=D-T fusion[recipe=rfp-d-t-fusion-0] produces way more energy than D-D. But not enough.
rfp-aneutronic-fusion-theory=A second generation approach to nuclear fusion. Instead of neutrons carrying most of the energy, in aneutronic fusion most of the energy is carried by charged particles. This allows converting energy generated by aneutronic fusion directly to electricity.
rfp-aneutronic-reactor=A reactor that can handle the much higher temperatures and pressures required for aneutronic fusion.
rfp-direct-energy-conversion=Aneutronic fusion allows to directly convert its energy to electricity, instead of converting it to heat and then using the steam cycle.
rfp-he3-he3-fusion=Here it is. Aneutronic fusion. Right now, it can barely sustain itself, but that will change.
rfp-d-he3-mix=D-He3 fusion[recipe=rfp-d-he3-fusion-0] can occur at lower temperatures and produces more energy than He3-He3[recipe=rfp-he3-he3-fusion-0]. First step is mixing and heating deuterium and helium-3.
rfp-d-he3-fusion=D-He3[recipe=rfp-d-he3-fusion-0] produces way more power than anything that came before it. This should produce enough for almost anything.
rfp-portable-reactor=Produces a lot of energy, but needs fuel cells.
rfp-hydrogen-ionization=I wonder what happens if I make particles collide when going really fast. First I need to get the particles I want to collide.\n\n[color=#ff0000][Dev note: antimatter power is still WIP, you can disable it in the startup mod settings][/color]
rfp-antimatter-processing=Antimatter also can't just be processed into usable fuel using a normal chemplant. Unless you want the chemplant and everything in a 50m radius to explode, that is.
rfp-antimatter-reactor=This reactor uses matter-antimatter annihilation to produce insane amounts of energy. Makes fusion look primitive. 
rfp-particle-acceleration-efficiency=Lower energy losses of accelerating particles.
rfp-particle-deceleration-efficiency=Lower energy losses of decelerating particles.

