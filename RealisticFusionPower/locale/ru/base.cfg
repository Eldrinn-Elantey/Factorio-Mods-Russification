bk-antimatter=Antimatter Power [WIP]
bk-antimatter-text=Чтобы получить антиматерию, вам сначала нужно ускорить, а затем столкнуть частицы в ускорителе частиц, а затем замедлить оставшиеся частицы антиматерии. Чтобы производить энергию, сделайте топливные элементы из материи и антиматерии и поместите их в реактор. Ускорители и замедлители частиц потребляют много энергии, поэтому вам понадобится, по крайней мере, термоядерная электростанция He3-He3, уже настроенная для ее запуска. Мощность антиматерии по-прежнему остается низкой и будет улучшена в будущем.

