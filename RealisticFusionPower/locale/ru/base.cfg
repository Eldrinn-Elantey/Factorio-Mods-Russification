bk-fusion=Fusion Power
bk-fusion-text=Сначала вам нужно нагреть любое топливо, которое вы хотите сделать плазмой. После этого направьте его по трубе в реактор. Реактор должен быть подключен к термоядерному теплообменнику, который производит тепло, которое вы затем можете превратить в электричество с помощью теплообменников + турбин. Анейтронный синтез пропускает тепловую часть и непосредственно производит электричество. Нагрев потребляет много энергии, поэтому сначала вам нужна какая-то электростанция, чтобы обеспечить достаточное количество энергии, прежде чем она сможет поддерживать себя за счет производимой энергии.\nВот некоторые таблицы чистой произведенной/потребляемой мощности, не учитывающие извлечение дейтерия (отрицательные значения означают, что он потребляет больше энергии, чем производит, все, что выше 0, должно быть самодостаточным):
